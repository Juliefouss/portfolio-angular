<html>
<body>
<main>
  <section>
    <div class="content">

      <div class="col col-1-12">
        <div class="vertical">
          <h3>Compétences</h3>
        </div>

      </div>

      <div class="col col-6-12">
        <div class="beautiful">
        <img src="assets/hisu-lee-AbkBVd1gbVA-unsplash.jpg" alt="aubépines">
        </div>
      </div>

      <div class="col col-5-12 last">
          <div class="center">
<!-- pour afficher les compétences par le service -->
            <ng-container *ngFor= "let skill of competence">
          <p>{{skill.nom}}</p>
          <div class="grid">
              <div class="{{skill.level1}}"> {{skill.pourcentage}} </div>
              <div class="{{skill.level2}}"></div>
              <div class="{{skill.level3}}"></div>
              <div class="{{skill.level4}}"></div>
              <div class="{{skill.level5}}"></div>
            </div>
            </ng-container>
          <br>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  <!-- appel du app-footer pour voir le footer sur le bas de la page
  et le router outlet qui sera sur toutes les pages des component -->
    <app-footer></app-footer>
   <router-outlet></router-outlet>
  </section>

</main>
</body>
</html>
