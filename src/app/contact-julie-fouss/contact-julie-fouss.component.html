<html lang="fr" xmlns="http://www.w3.org/1999/html">
<body>

<main>

 <section>
  <div class="content">
<!-- On utilise le formulaire de angular avec le form-group on peut utiliser les validités d angular
avec le formControlName-->
    <div class="col col-6-12">
      <div class="beautiful">
      <img src="assets/alexandra-gorn-u00JdM5HCX0-unsplash.jpg" alt="bouquet de fleurs">
      </div>
    </div>
    <div class="col col-6-12 last">
      <h4> <i class="fas fa-comments fa-2x"></i> Formulaire de contact</h4>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" id="contactForm">

        <div class="form-group controls">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" formControlName="nom"></div><br>

        <div class="form-group controls">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" formControlName="prenom"></div><br>

        <div class="form-group controls">
        <label for="numero">Numéro</label>
        <input type="text" id="numero" name="numero" formControlName="numero"></div><br>

          <div class="control-group">
            <div class="form-group controls">
              <label for="mail"> Adresse email</label>
              <input type="text" name="mail" id="mail" formControlName="mail" [ngClass]="{'form-control': true}">
              <div *ngIf="contactForm.controls.mail.invalid && (contactForm.controls.mail.dirty || contactForm.controls.mail.touched)"
                   class="alert">
              </div>
            </div>
          </div>
            <br>
        <div class="form-group controls">
        <label>Message</label>
          <textarea rows="5" cols="23" name="message" formControlName="message"></textarea></div><br>

          <div *ngIf="formSend == true">
            <p>Votre message est envoyé</p>
          </div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton" [disabled]="contactForm.invalid">Envoyer</button>
        </form>
      <div class="clear"></div>
    </div>

    <div class="col col-6-12">

      <h4> Mes coordonnées </h4>
      <!-- Classe me pour pouvoir modifier les propriétés du p et des i mais uniquement dans cette colonne-->
      <div class="me">
        <p><i class="fas fa-female fa-3x"></i> Julie Fouss
          <br>
          <i class="fas fa-mobile-alt fa-2x"></i> 0496/977.605 <br>
          <a href="mailto:foussjulie@gmail.com"> <i class="fas fa-envelope fa-2x"></i></a> foussjulie@gmail.com
          <br>
          <i class="fas fa-map-marker fa-2x"></i> 22 Rue du Vivier 4682 Heure le Romain
        </p>
        <!-- le iframe est une map. J'ai directement été sur le site de Google map rechercher l'emplacement et placer le lien ici sous les balises iframe. Le style de la map est directement reprise dans le lien. -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2525.4250576286167!2d5.629167915698416!3d50.7306047795151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0efc09f99d2ff%3A0xc021231f738f2b43!2sRue%20du%20Vivier%2022%2C%204682%20Oupeye!5e0!3m2!1sfr!2sbe!4v1615820435268!5m2!1sfr!2sbe" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

    <div class="col col-6-12 last">
      <div class="beautiful">

        <img src="assets/georgia-de-lotz--3xSBrSzTjg-unsplash.jpg" alt="cadre fleuri">
      </div>
    </div>



    <div class="clear"></div>

  </div>
  </section>
  <app-footer></app-footer>
  <router-outlet></router-outlet>
</main>
</body>
</html>
